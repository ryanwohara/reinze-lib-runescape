[package]
name = "reinze-lib-runescape"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.55"
dotenv = "0.15.0"
format_num = "0.1.0"
futures = "0.3.21"
mysql = "23.0.1"
rust-ini = "0.20.0"
regex = "1.7.1"
reqwest = { version = "0.11", features = ["json", "blocking"] }
select = "0.6.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.90"
tokio = { version = "1.23.0", features = ["full"] }

[lib]
crate-type = ["dylib"]